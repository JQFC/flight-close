<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Close Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #000345;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            padding: 2rem;
        }
        
        .card {
            background: #000345;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 2.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .logo-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .logo-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FA5115;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FA5115 0%, #e04510 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }
        
        .dashboard {
            display: none;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
        }
        
        .dashboard h1 {
            color: #000345;
            margin-bottom: 1rem;
        }
        
        .file-list {
            margin-top: 2rem;
        }
        
        .file-item {
            background: rgba(0, 3, 69, 0.05);
            border: 2px solid rgba(0, 3, 69, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item a {
            color: #FA5115;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .file-item a:hover {
            text-decoration: underline;
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN SCREEN -->
        <div class="card" id="login-card">
            <div class="logo">
                <span class="logo-icon">‚úàÔ∏è</span>
                <h1 class="logo-title">Flight Close Countdown</h1>
                <p class="logo-subtitle">Access Dashboard</p>
            </div>
            
            <div class="error-message" id="error-message">
                ‚ö†Ô∏è Incorrect password. Please try again.
            </div>
            
            <form id="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label class="form-label">Enter Access Code</label>
                    <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                </div>
                <button type="submit" class="submit-btn">üîì Access Dashboard</button>
            </form>
        </div>
        
        <!-- DASHBOARD SCREEN -->
        <div class="dashboard" id="dashboard">
            <h1>‚úàÔ∏è Flight Close Dashboard</h1>
            <p>Welcome! Your dashboard is loading...</p>
            
            <div class="loading" id="loading">
                <p>üìÇ Loading flight files from GitHub...</p>
            </div>
            
            <div class="file-list" id="file-list"></div>
            
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>
    
    <script>
        const CONFIG = {
            password: 'JQFOH1',
            githubUsername: 'jqfc',
            githubRepo: 'flight-close',
            githubBranch: 'main'
        };
        
        function login(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            console.log('Login attempt with password:', password);
            
            if (password === CONFIG.password) {
                console.log('‚úÖ Login successful!');
                
                // Hide login screen
                document.getElementById('login-card').style.display = 'none';
                
                // Show dashboard
                document.getElementById('dashboard').style.display = 'block';
                
                // Load files
                loadFiles();
            } else {
                console.log('‚ùå Wrong password');
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
            }
        }
        
        async function loadFiles() {
            const loading = document.getElementById('loading');
            const fileList = document.getElementById('file-list');
            
            try {
                console.log('üì° Fetching files from GitHub...');
                
                const apiUrl = `https://api.github.com/repos/${CONFIG.githubUsername}/${CONFIG.githubRepo}/contents/?ref=${CONFIG.githubBranch}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const files = await response.json();
                console.log('üìÇ Files found:', files.length);
                
                // Filter for Flight Close HTML files
                const flightFiles = files.filter(file => 
                    file.name.startsWith('Flight Close_') && file.name.endsWith('.html')
                );
                
                console.log('‚úàÔ∏è Flight files found:', flightFiles.length);
                
                loading.style.display = 'none';
                
                if (flightFiles.length === 0) {
                    fileList.innerHTML = '<p style="text-align:center;color:#6b7280;">No flight files found. Upload some Flight Close HTML files to your repository.</p>';
                } else {
                    fileList.innerHTML = '<h2 style="margin-bottom:1rem;">üìÖ Available Flight Schedules:</h2>';
                    
                    flightFiles.forEach(file => {
                        const fileDiv = document.createElement('div');
                        fileDiv.className = 'file-item';
                        
                        const link = document.createElement('a');
                        link.href = `https://${CONFIG.githubUsername}.github.io/${CONFIG.githubRepo}/${file.name}`;
                        link.textContent = file.name.replace('Flight Close_', '').replace('.html', '');
                        link.target = '_blank';
                        
                        const icon = document.createElement('span');
                        icon.textContent = 'üîó';
                        icon.style.fontSize = '1.5rem';
                        
                        fileDiv.appendChild(link);
                        fileDiv.appendChild(icon);
                        fileList.appendChild(fileDiv);
                    });
                }
                
            } catch (error) {
                console.error('‚ùå Error loading files:', error);
                loading.innerHTML = `
                    <p style="color:#dc2626;">‚ö†Ô∏è Could not load files from GitHub.</p>
                    <p style="color:#6b7280;font-size:0.9rem;margin-top:0.5rem;">Error: ${error.message}</p>
                    <p style="color:#6b7280;font-size:0.85rem;margin-top:1rem;">
                        Make sure your GitHub username (<strong>${CONFIG.githubUsername}</strong>) and 
                        repository (<strong>${CONFIG.githubRepo}</strong>) are correct.
                    </p>
                `;
            }
        }
        
        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';
            document.getElementById('password').value = '';
        }
        
        console.log('‚úÖ Dashboard script loaded');
        console.log('üìù Config:', CONFIG);
    </script>
</body>
</html>
