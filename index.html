<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In and Busyness Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #000345;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 900px;
            padding: 2rem;
        }
        
        .card {
            background: #000345;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 2.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardFloat 8s ease-in-out infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 2.5rem;
            background: linear-gradient(135deg, 
                transparent 0%, 
                transparent 30%,
                rgba(255, 255, 255, 0.6) 45%, 
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(255, 255, 255, 0.6) 55%,
                transparent 70%,
                transparent 100%);
            pointer-events: none;
            animation: shimmer 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes shimmer {
            0% { 
                opacity: 0.6;
                transform: translateX(-100%) translateY(-100%) scale(1.5);
            }
            50% { 
                opacity: 1;
                transform: translateX(50%) translateY(50%) scale(1.8) rotate(45deg);
            }
            100% { 
                opacity: 0.6;
                transform: translateX(100%) translateY(100%) scale(1.5);
            }
        }
        
        .card > * { position: relative; z-index: 1; }
        
        .dashboard { display: none; }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 15px 30px rgba(250, 81, 21, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .logo-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .logo-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.4s;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: normal;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FA5115;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(250, 81, 21, 0.2), 0 12px 32px rgba(250, 81, 21, 0.4);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FA5115 0%, #e04510 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.4s;
            box-shadow: 0 8px 24px rgba(250, 81, 21, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(250, 81, 21, 0.5);
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        }
        
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .dashboard-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }
        
        .quick-access {
            margin-bottom: 2rem;
        }
        
        .month-group {
            margin-bottom: 2rem;
        }
        
        .month-header {
            background: rgba(128, 128, 128, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .month-header:hover {
            background: rgba(128, 128, 128, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .month-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
        }
        
        .month-count {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.15);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }
        
        .month-arrow {
            font-size: 1.5rem;
            transition: transform 0.3s;
            color: white;
        }
        
        .month-arrow.expanded {
            transform: rotate(90deg);
        }
        
        .month-files {
            display: none;
            padding-left: 1rem;
        }
        
        .month-files.expanded {
            display: block;
        }
        
        .file-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s;
            margin-bottom: 0.75rem;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .file-btn.today {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(250, 81, 21, 0.6);
            box-shadow: 0 15px 40px rgba(250, 81, 21, 0.4);
        }
        
        .file-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(250, 81, 21, 0.8);
            transform: translateX(10px) translateY(-4px);
            box-shadow: 0 20px 50px rgba(250, 81, 21, 0.4);
        }
        
        .file-date {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .file-icon {
            font-size: 1.5rem;
        }
        
        .file-arrow {
            font-size: 1.5rem;
            color: #FA5115;
            opacity: 0.7;
            transition: all 0.4s;
        }
        
        .file-btn:hover .file-arrow {
            opacity: 1;
            transform: translateX(10px) scale(1.3);
        }
        
        .logout-btn {
            width: 100%;
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 2rem;
        }
        
        .logout-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            transform: translateY(-2px);
        }
        
        .info-box {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 1rem;
            padding: 1rem;
            margin: 2rem 0;
            text-align: center;
            font-size: 0.85rem;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #FA5115;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .cache-status {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 1rem;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @media (max-width: 768px) {
            .container { width: 95%; padding: 1rem; }
            .card { padding: 2rem 1.5rem; }
            .logo-title { font-size: 1.5rem; }
            .dashboard-title { font-size: 1.5rem; }
        }

        /* ===== PHONE KEYPAD STYLES ===== */
        .keypad-display {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
            min-height: 2rem;
            align-items: center;
        }
        .keypad-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.6);
            background: transparent;
            transition: background 0.2s;
        }
        .keypad-dot.filled {
            background: white;
        }
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            max-width: 280px;
            margin: 0 auto;
        }
        .key-btn {
            background: rgba(255,255,255,0.12);
            border: 1.5px solid rgba(255,255,255,0.25);
            border-radius: 50%;
            width: 75px;
            height: 75px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            margin: 0 auto;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .key-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.93);
        }
        .key-num {
            font-size: 1.6rem;
            font-weight: 300;
            line-height: 1;
        }
        .key-letters {
            font-size: 0.55rem;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.7);
            margin-top: 2px;
            text-transform: uppercase;
        }
        .key-btn.delete-btn {
            background: transparent;
            border-color: transparent;
            font-size: 1.4rem;
        }
        .key-btn.delete-btn:active {
            background: rgba(255,255,255,0.1);
        }
        .key-btn.empty-btn {
            background: transparent;
            border-color: transparent;
            cursor: default;
            pointer-events: none;
        }
        .keypad-access-btn {
            width: 100%;
            background: linear-gradient(135deg, #FA5115 0%, #e04510 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.4s;
            box-shadow: 0 8px 24px rgba(250, 81, 21, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }
        .keypad-access-btn:active {
            transform: scale(0.97);
        }
        #touch-login { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login" id="login-card">
            <div class="logo">
                <span class="logo-icon">‚úàÔ∏è</span>
                <h1 class="logo-title">Check-In and Busyness Tracker</h1>
                <p class="logo-subtitle">Access Dashboard</p>
            </div>
            
            <div class="error-message" id="error-message">
                ‚ö†Ô∏è Incorrect password. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Enter Access Code</label>
                    <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" maxlength="10">
                </div>
                <button type="submit" class="submit-btn">üîì Access Dashboard</button>
            </form>

            <!-- Touch/Phone Keypad (shown on tablets/phones) -->
            <div id="touch-login">
                <label class="form-label" style="text-align:center; display:block; margin-bottom:1rem;">Enter Access Code</label>
                <div class="keypad-display" id="keypad-display">
                    <div class="keypad-dot" id="dot-0"></div>

                </div>
                <div class="keypad-grid">
                    <button class="key-btn" onclick="keypadPress('1')"><span class="key-num">1</span><span class="key-letters">&nbsp;</span></button>
                    <button class="key-btn" onclick="keypadPress('2')"><span class="key-num">2</span><span class="key-letters">ABC</span></button>
                    <button class="key-btn" onclick="keypadPress('3')"><span class="key-num">3</span><span class="key-letters">DEF</span></button>
                    <button class="key-btn" onclick="keypadPress('4')"><span class="key-num">4</span><span class="key-letters">GHI</span></button>
                    <button class="key-btn" onclick="keypadPress('5')"><span class="key-num">5</span><span class="key-letters">JKL</span></button>
                    <button class="key-btn" onclick="keypadPress('6')"><span class="key-num">6</span><span class="key-letters">MNO</span></button>
                    <button class="key-btn" onclick="keypadPress('7')"><span class="key-num">7</span><span class="key-letters">PQRS</span></button>
                    <button class="key-btn" onclick="keypadPress('8')"><span class="key-num">8</span><span class="key-letters">TUV</span></button>
                    <button class="key-btn" onclick="keypadPress('9')"><span class="key-num">9</span><span class="key-letters">WXYZ</span></button>
                    <button class="key-btn empty-btn"></button>
                    <button class="key-btn" onclick="keypadPress('0')"><span class="key-num">0</span><span class="key-letters">+</span></button>
                    <button class="key-btn delete-btn" onclick="keypadDelete()">‚å´</button>
                </div>
                <button class="keypad-access-btn" onclick="keypadSubmit()">üîì Access Dashboard</button>
            </div>
        </div>
        
        <div class="card dashboard" id="dashboard">
            <div class="dashboard-header">
                <span class="logo-icon">‚úàÔ∏è</span>
                <h1 class="dashboard-title">Check-In and Busyness Tracker</h1>
                <p class="dashboard-subtitle">Browse flights and record busyness data</p>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading flight schedules...</p>
            </div>
            
            <div id="dashboard-content" style="display: none;">
                <div class="cache-status" id="cache-status">
                    üì¶ Loading files from GitHub...
                </div>
                
                <div class="quick-access" id="quick-access"></div>
                
                <div class="section-title">Browse by Month</div>
                <div id="monthly-groups"></div>
                
                
                <button class="logout-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            password: 'JQFOH1',
            githubUsername: 'jqfc',
            githubRepo: 'flight-close',
            githubBranch: 'main'
        };
        // ===================================
        
        // ========== ALWAYS USE KEYPAD ==========
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('touch-login').style.display = 'block';

        // ========== KEYPAD LOGIC ==========
        let keypadValue = '';
        const MAX_CODE_LEN = 6;

        function keypadPress(char) {
            if (keypadValue.length >= MAX_CODE_LEN) return;
            keypadValue += char;
            updateDots();
            if (keypadValue.length === MAX_CODE_LEN) {
                setTimeout(keypadSubmit, 200);
            }
        }

        function keypadDelete() {
            keypadValue = keypadValue.slice(0, -1);
            updateDots();
        }

        function updateDots() {
            for (let i = 0; i < MAX_CODE_LEN; i++) {
                document.getElementById('dot-' + i).classList.toggle('filled', i < keypadValue.length);
            }
        }

        function keypadSubmit() {
            const err = document.getElementById('error-message');
            if (keypadValue === '573641') {
                localStorage.setItem('flight_auth', 'true');
                err.style.display = 'none';
                showDashboard();
            } else {
                err.style.display = 'block';
                keypadValue = '';
                updateDots();
                const card = document.getElementById('login-card');
                card.style.animation = 'shake 0.5s';
                setTimeout(() => card.style.animation = '', 500);
            }
        }

        // ========== LOGIN FUNCTIONALITY ==========
        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            const pwd = document.getElementById('password').value;
            const err = document.getElementById('error-message');
            
            if (pwd.toUpperCase() === CONFIG.password.toUpperCase()) {
                localStorage.setItem('flight_auth', 'true');
                err.style.display = 'none';
                showDashboard();
            } else {
                err.style.display = 'block';
                document.getElementById('password').value = '';
                const card = document.getElementById('login-card');
                card.style.animation = 'shake 0.5s';
                setTimeout(() => card.style.animation = '', 500);
            }
        });
        
        function showDashboard() {
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadFiles();
        }
        
        function logout() {
            localStorage.removeItem('flight_auth');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-card').style.display = 'block';
            document.getElementById('password').value = '';
        }
        
        // Check if already logged in
        if (localStorage.getItem('flight_auth') === 'true') {
            showDashboard();
        }
        
        // ========== FILE LOADING FUNCTIONS ==========
        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }
        
        function isFutureDate(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const compareDate = new Date(date);
            compareDate.setHours(0, 0, 0, 0);
            return compareDate >= today;
        }
        
        function extractDateFromFilename(filename) {
            // Extract DD-MM-YYYY from "Flight Close_DD-MM-YYYY.html"
            const match = filename.match(/(\d{2})-(\d{2})-(\d{4})/);
            if (match) {
                const [_, day, month, year] = match;
                return new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
            }
            return null;
        }
        
        async function loadFiles() {
            try {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit' });
                
                console.log(`üì° Fetching files from GitHub at ${timeStr}`);
                document.getElementById('cache-status').innerHTML = 'üîÑ Fetching from GitHub...';
                
                const apiUrl = `https://api.github.com/repos/${CONFIG.githubUsername}/${CONFIG.githubRepo}/contents/?ref=${CONFIG.githubBranch}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const allFiles = await response.json();
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Filter for Flight Close files AND only today or future dates
                const flightFiles = allFiles
                    .filter(file => file.name.startsWith('Flight Close_') && file.name.endsWith('.html'))
                    .map(file => {
                        const date = extractDateFromFilename(file.name);
                        return {
                            name: file.name,
                            date: date,
                            url: `https://${CONFIG.githubUsername}.github.io/${CONFIG.githubRepo}/${file.name}`,
                            sha: file.sha
                        };
                    })
                    .filter(file => file.date !== null && isFutureDate(file.date))
                    .sort((a, b) => a.date - b.date);
                
                console.log(`üìä Found ${flightFiles.length} current/future flight files`);
                
                document.getElementById('cache-status').innerHTML = `‚úÖ Loaded ${flightFiles.length} files at ${timeStr}`;
                
                if (flightFiles.length === 0) {
                    showEmptyState();
                } else {
                    displayFiles(flightFiles);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading files:', error);
                showError('Unable to load flight schedules. Please check your GitHub configuration.');
            }
        }
        
        function displayFiles(files) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Filter again to ensure no past dates
            const validFiles = files.filter(file => isFutureDate(file.date));
            
            if (validFiles.length === 0) {
                showEmptyState();
                return;
            }
            
            // Group by month
            const grouped = {};
            validFiles.forEach(file => {
                const key = `${file.date.getFullYear()}-${file.date.getMonth()}`;
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(file);
            });
            
            // Quick access
            const quickAccess = document.getElementById('quick-access');
            quickAccess.innerHTML = '<div class="section-title"> Quick Access</div>';
            
            // Today's file
            const todayFile = validFiles.find(f => isToday(f.date));
            if (todayFile) {
                quickAccess.innerHTML += createFileButton(todayFile, true);
            }
            
            // Next upcoming file
            const nextFile = validFiles[0];
            if (nextFile && (!todayFile || nextFile !== todayFile)) {
                const daysUntil = Math.ceil((nextFile.date - today) / (1000 * 60 * 60 * 24));
                const label = daysUntil === 0 ? 'Today:' : daysUntil === 1 ? 'Tomorrow:' : `Next (${daysUntil} days):`;
                
                quickAccess.innerHTML += `
                    <div style="margin-top: 0.5rem; font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-bottom: 0.5rem;">
                        ${label}
                    </div>
                    ${createFileButton(nextFile)}
                `;
            }
            
            // Monthly groups
            const container = document.getElementById('monthly-groups');
            container.innerHTML = '';
            
            Object.keys(grouped).sort((a, b) => {
                const [yearA, monthA] = a.split('-').map(Number);
                const [yearB, monthB] = b.split('-').map(Number);
                return yearA - yearB || monthA - monthB;
            }).forEach(key => {
                const [year, month] = key.split('-').map(Number);
                const monthName = new Date(year, month).toLocaleDateString('en-AU', { month: 'long', year: 'numeric' });
                const monthFiles = grouped[key];
                
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-group';
                monthDiv.innerHTML = `
                    <div class="month-header" onclick="toggleMonth('${key}')">
                        <div>
                            <div class="month-name">${monthName}</div>
                            <div class="month-count">${monthFiles.length} file${monthFiles.length > 1 ? 's' : ''}</div>
                        </div>
                        <span class="month-arrow" id="arrow-${key}">‚ñ∂</span>
                    </div>
                    <div class="month-files" id="files-${key}">
                        ${monthFiles.map(f => createFileButton(f, isToday(f.date))).join('')}
                    </div>
                `;
                container.appendChild(monthDiv);
            });
        }
        
        function toggleMonth(key) {
            const files = document.getElementById(`files-${key}`);
            const arrow = document.getElementById(`arrow-${key}`);
            files.classList.toggle('expanded');
            arrow.classList.toggle('expanded');
        }
        
        function createFileButton(file, isToday = false) {
            const dateStr = file.date.toLocaleDateString('en-AU', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            return `
                <button class="file-btn ${isToday ? 'today' : ''}" onclick="window.location.href='${file.url}'">
                    <div class="file-date">
                        <span class="file-icon">${isToday ? '‚≠ê' : 'üìÑ'}</span>
                        <span>${dateStr}${isToday ? ' (Today)' : ''}</span>
                    </div>
                    <span class="file-arrow">‚Üí</span>
                </button>
            `;
        }
        
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
            document.getElementById('monthly-groups').innerHTML = `
                <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.7);">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üì≠</div>
                    <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">No Flight Schedules Found</div>
                    <div style="font-size: 0.9rem;">Upload Flight Close HTML files to your GitHub repository</div>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
            document.getElementById('cache-status').innerHTML = `‚ùå ${message}`;
            document.getElementById('cache-status').style.borderColor = 'rgba(220, 38, 38, 0.4)';
            document.getElementById('cache-status').style.background = 'rgba(220, 38, 38, 0.15)';
        }
    </script>
</body>
</html>
