<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Login Test</h1>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Login</button>
        <div id="result"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            console.log('Password entered:', password);
            
            if (password === 'JQFOH1') {
                result.style.color = 'green';
                result.textContent = '‚úÖ SUCCESS! Password correct!';
                
                setTimeout(() => {
                    document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h1>‚úÖ Dashboard Would Load Here</h1><p>Your login is working!</p></div>';
                }, 1000);
            } else {
                result.style.color = 'red';
                result.textContent = '‚ùå Wrong password. Try: JQFOH1';
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
